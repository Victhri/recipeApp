<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-details *ngIf="selectedRecipe" [recipe]="selectedRecipe">
    </app-recipes-details>
    <ng-container *ngIf="!selectedRecipe">
      <p>Select a Recipe!</p>
    </ng-container>
  </div>
</div>
