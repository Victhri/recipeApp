<div class="row">
  <div class="col-xs-11">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel type="text" required/>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel type="number" pattern="^(0|\+?[1-9]\d*)$" required/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button style="margin-right: 12px" class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{editMode ? 'Edit' : 'Add'}}
          </button>
          <button 
          *ngIf="editMode"
          style="margin-right: 12px" 
          class="btn btn-danger" 
          type="button" 
          (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
